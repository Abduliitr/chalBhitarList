<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular App!</title>
</head>
<body>
    <script src="index.js"></script>

    <div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl"
    class="w3-card-2 w3-margin" style="max-width:400px;">
        <header class="w3-container w3-light-grey w3-padding-16">
            <h3>Chal Bhitar List:</h3>
        </header>
        <ul class="w3-ul">
            <li ng-repeat="x in products" class="w3-padding-16">
                {{x}} <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span>
            </li>
        </ul>
        <div class="w3-container w3-light-grey w3-padding-16">
            <div class="w3-row w3-margin-top">
                <div class="w3-col s10">
                    <input ng-model="addMe" placeholder="Add shopping items here..." class="w3-input w3-border w3-padding">
                </div>
                <div class="w3-col s2">
                    <button ng-click="addItem()" class="w3-btn w3-padding w3-blue">Add</button>
                </div>
            </div>
            <p class="w3-text-red">{{errortext}}</p>
        </div>
    </div>

    <!-- <p>So far we have made an HTML list based on the items of an array...</p> -->
</body>
</html>
